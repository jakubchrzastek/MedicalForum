<menu type="allQuestion" find="find"></menu><div ng-repeat="item in allQuestionData | filter: find | limitTo: limit as results" ng-class="{'comment--first': $first}" class="comment"><div class="comment__header"><img ng-src="{{item.image}}" alt="big avatar" ng-click="openModal(item.authorId)"/><div class="comment__header__block"><div class="comment__header__who"><p ng-click="openModal(item.authorId)">{{item.author}} </p><span> IS ASKING:</span></div><div class="comment__header__title"><p ui-sref="singlequestion({ questionID: item.id })">{{item.title}}</p></div></div></div><div class="comment__footer"><p>asked</p></div><div class="response"><div class="response__left"><p>{{moreActivites}}</p><span>more activites</span><div class="response__left__dot"></div></div><div ng-repeat="response in item.response | limitTo: limitShow" ng-click="openModal(response.doctor.id)" class="response__cards"><img ng-src="{{response.doctor.image}}" alt="small avatar"/><div class="response__card__footer"><p>{{response.type}} </p></div><div class="response__card__dot"></div></div><div class="response__stats"><span>{{item.stats.related_discussion}} related discusion</span><span>{{item.stats.peers_involved}} peers involved</span><span>{{item.stats.conversations}} conversations</span></div></div></div><profil userid="modalUser"></profil><div class="row medium-12 column text-center loadmore"><span ng-hide="results.length===allQuestionData.length || results.length===0" ng-click="limit=limit+1">Load more question</span></div>
