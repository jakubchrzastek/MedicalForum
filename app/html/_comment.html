<div ng-repeat="item in allQuestionData | filter: find | limitTo: limit as results" ng-class="{'comment--first': $first}" class="comment"><div class="comment__header"><img ng-src="{{item.image}}" alt=""/><div class="comment__header__block"><div class="comment__header__who"><p>{{item.author}} </p><span> IS ASKING:</span></div><div class="comment__header__title"><p ui-sref="singlequestion({ questionID: item.id })">{{item.title}}</p></div></div></div><div class="comment__footer"><p>asked</p></div><div class="response"><div class="response__left"><p>6</p><span>more activites</span><div class="response__left__dot"></div></div><div ng-repeat="response in item.response" class="response__cards"><img ng-src="{{response.doctor.image}}" alt="" ng-click="openModal(id)"/><div class="response__card__footer"><p>{{response.type}} </p></div><div class="response__card__dot"></div></div><div class="response__stats"><span>{{item.stats.related_discussion}} related discusion</span><span>{{item.stats.peers_involved}} peers involved</span><span>{{item.stats.conversations}} conversations</span></div></div></div>
